<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew You Would Say Yes! ðŸ’–</title>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        /* Importing a Cute Font */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400;700&display=swap');

        /* Background with floating hearts */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Animated Floating Hearts */
        body::before {
            content: "ðŸ’– ðŸ’• ðŸ’— ðŸ’“ ðŸ’ž";
            font-size: 40px;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: floatHearts 8s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        /* Title Text */
        .header_text {
            font-size: 30px;
            color: #ff3366;
            font-family: 'Sacramento', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.4);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* GIF Container */
        .gif_container {
            margin-top: 20px;
        }

        /* GIF Styling */
        .gif_container img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Cute Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>

</body>
