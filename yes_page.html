<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew You Would Say Yes! ðŸ’–</title>
    <link rel="stylesheet" href="./yes_style.css">
    <style>
        /* Importing Cute Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400;700&display=swap');

        /* Background with dreamy gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 5s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        /* Title Styling */
        .header_text {
            font-size: 40px;
            color: #ff3366;
            font-family: 'Sacramento', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.4);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* GIF Container */
        .gif_container {
            margin-top: 20px;
        }

        .gif_container img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Cute Button */
        .btn {
            background-color: #ff5e78;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ff3366;
            transform: scale(1.1);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div> <!-- Floating Hearts Container -->
    
    <div class="container">
        <h1 class="header_text">Knew You Would Say Yes! ðŸ’–</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
        <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Floating Hearts Effect
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.querySelector('.floating-hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);

        // Sparkle Effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.top = Math.random() * 100 + "vh";
            sparkle.style.animationDuration = Math.random() * 2 + 1 + "s";
            document.body.appendChild(sparkle);
            setTimeout(() => { sparkle.remove(); }, 2000);
        }
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
